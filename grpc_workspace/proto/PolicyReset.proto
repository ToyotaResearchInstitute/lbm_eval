syntax = "proto3";

package lbm_policy_interface;

// NOTE(charlie): These message definitions should be identical to ROS
// equivalents in lbm/ros_workspace/src/ros2_robot_policy_interface/srv/*.srv

// Data sent from the client to the server.
message PolicyResetRequest {
  string client_identifier = 1;
  uint32 seed = 2;
}

// Data sent from the server to the client.
message PolicyResetResponse {
  bool success = 1;
}

service PolicyResetService {
  // gRPC service definition for gym-API communication between policy and
  // environment. Identical functionality to the ROS PolicyReset service.
  rpc PolicyReset (PolicyResetRequest) returns (PolicyResetResponse);
}
